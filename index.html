<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #007bff;
        }
        .price-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .price {
            font-size: 24px;
            margin: 10px 0;
        }
        .error {
            color: red;
            font-size: 18px;
        }
    </style>
    <script>
        async function fetchPrices() {
            try {
                const response = await fetch('/api/prices');
                const prices = await response.json();
                document.getElementById('eth-price').innerText = `ETH: $${prices.eth}`;
                document.getElementById('bnb-price').innerText = `BNB: $${prices.bnb}`;
            } catch (error) {
                console.error('Error fetching prices:', error);
                document.getElementById('error').innerText = 'Failed to fetch prices';
            }
        }

        window.onload = fetchPrices;
    </script>
</head>
<body>
    <div class="price-container">
        <h1>Crypto Prices</h1>
        <p id="eth-price" class="price">Loading ETH price...</p>
        <p id="bnb-price" class="price">Loading BNB price...</p>
        <p id="error" class="error"></p>
    </div>
</body>
</html>
